<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
  
  <!-- Search magnifier handle -->
  <line x1="130" y1="130" x2="155" y2="155" 
        stroke="white" stroke-width="10" 
        stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Search circle -->
  <circle cx="100" cy="100" r="45" 
          fill="none" stroke="white" 
          stroke-width="10" filter="url(#glow)"/>
  
  <!-- Code brackets inside -->
  <g transform="translate(100, 100)">
    <!-- Left bracket -->
    <path d="M -20 -15 L -25 -15 L -30 0 L -25 15 L -20 15" 
          fill="none" stroke="white" stroke-width="4" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right bracket -->
    <path d="M 20 -15 L 25 -15 L 30 0 L 25 15 L 20 15" 
          fill="none" stroke="white" stroke-width="4" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Middle dots representing semantic connection -->
    <circle cx="-8" cy="-5" r="2.5" fill="white"/>
    <circle cx="0" cy="0" r="2.5" fill="white"/>
    <circle cx="8" cy="5" r="2.5" fill="white"/>
  </g>
  
  <!-- Text inside circle -->
  <text x="100" y="170" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        filter="url(#glow)">semcode</text>
</svg>