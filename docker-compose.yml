version: "3.9"

services:
  milvus:
    image: milvusdb/milvus:v2.4.4-20240709-d2da738
    container_name: semcod-milvus
    command: ["milvus", "run", "standalone"]
    environment:
      MILVUS_LOGGER_CONSOLE_LEVEL: warn
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus-data:/var/lib/milvus

  api:
    build:
      context: .
    command: semcod-api
    depends_on:
      - milvus
    environment:
      SEMCOD_CONFIG_PATH: /config/semcod_settings.toml
    ports:
      - "8000:8000"
    volumes:
      - ./semcod_settings.toml:/config/semcod_settings.toml:ro
      - ./workspace:/workspace

  streamlit:
    build:
      context: .
    command: semcod-streamlit
    depends_on:
      - api
    environment:
      SEMCOD_CONFIG_PATH: /config/semcod_settings.toml
    ports:
      - "8501:8501"
    volumes:
      - ./semcod_settings.toml:/config/semcod_settings.toml:ro
      - ./workspace:/workspace

volumes:
  milvus-data:
